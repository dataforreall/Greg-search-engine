<!DOCTYPE html>
<html lang="en">
<head>
  <title>Greg's List css</title>
  <meta charset="utf-8"> 

  <!-- fonts  -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" type="text/css" href="gregg.css">
</head>
<body>
  <header>
     <a class="gregg-list">
      <h1>Greg's List</h1>
    </a>
    <nav class="post-account-nav">
      <a href="" class="nav-link">Post</a>
      <a href="" class="nav-link">Account</a>
    </nav>

</header>

<section class="search-section">
    <form action="#">
      <label for="search">Search Jobs</label>
      <input type="text" id="search" placeholder="FullStack, Java, Developer..." />
      <button type="submit" class="search-button">
        <img src="magnifying-glass.png" class="magnifying-glass-icon">
      </button>
    </form>
  </section>

  <nav class="pages">
    <a class="pages-button">&lt; prev</a>
    <span class="pages-display">1 to 20 of 100</span>
    <a class="pages-button">next &gt;</a>
  </nav>

 <main>
    <ul class="listings">
      <li class="listing">
        <span class="listing-date">November 10</span>
        <a href="#" class="listing-title">Full Stack Developer</a>
        <span class="listing-location">Atlanta</span>
      </li>
      <li class="listing">
        <span class="listing-date">November 11</span>
        <a href="#" class="listing-title">Java Developer</a>
        <span class="listing-location">Los Angeles</span>
      </li>
      <li class="listing">
        <span class="listing-date">November 9</span>
        <a href="#" class="listing-title">Senior Web Developer </a>
        <span class="listing-location">Flatiron</span>
      </li>
    </ul>
  </main>
</body>
</html>
